<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Info</title>
</head>
<body>
    <h1>Select a Boat</h1>
    <select id="boatSelector"></select>
    <div id="boatInfo"></div>

    <script>
        const repoUrl = "https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/"; 
        const boats = ["Acoustic Explorer", "BoatB", "BoatC"]; // List of boat names (you can expand this)

        const selector = document.getElementById("boatSelector");
        const boatInfo = document.getElementById("boatInfo");

        // Populate dropdown
        boats.forEach(boat => {
            let option = document.createElement("option");
            option.value = boat;
            option.textContent = boat;
            selector.appendChild(option);
        });

        // Function to fetch JSON dynamically
        function fetchBoatData(boat) {
            const boatUrl = `${repoUrl}/${boat}/mainProps.json`;  // Construct URL based on selected boat
            fetch(boatUrl)
                .then(response => response.json())
                .then(data => {
                    boatInfo.innerHTML = `
                        <h2>${data.name}</h2>
                        <p><strong>Type:</strong> ${data.type}</p>
                        <p><strong>Length:</strong> ${data.length}</p>
                        <p><strong>Year Built:</strong> ${data.yearBuilt}</p>
                        <p><strong>Manufacturer:</strong> ${data.manufacturer}</p>
                        <p><strong>Home Port:</strong> ${data.homePort}</p>
                    `;
                })
                .catch(error => {
                    boatInfo.innerHTML = "<p>Error loading boat data.</p>";
                    console.error("Error fetching data:", error);
                });
        }

        // Load selected boat data on change
        selector.addEventListener("change", () => {
            fetchBoatData(selector.value);
        });

        // Load first boat by default
        fetchBoatData(boats[0]);
    </script>
</body>
</html>
