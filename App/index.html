<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon for browser tab -->
        <link rel="icon" href="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/App/icons/wrench-hammer.svg" type="image/x-icon">

        <!-- Icon for iPhone and iPad home screen (Add to Home Screen) -->
        <link rel="apple-touch-icon" href="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/App/icons/wrench-hammer.svg">
    <title>VML.v2</title>
</head>
<body>
    <div id="vessel-title"></div>

    <!-- Vessel Select -->
    <div class="main-vessel-block">
        <div id="vessel-form" class="vesselForm" style="display:block;">
            <form id="data-form" class="vesselDataForm">
                <h1 class="vesselFormLabel" data-translate="vesselFormLabel">Vessel</h1>
                <label for="vessel-name"></label>
                <input type="text" id="vessel-name" name="vessel-name" autocomplete="off" required>
            </form>
            <div id="autocomplete-suggestions" class="autocompleteSuggestions"></div>
        </div>
    </div>

    <div id="task-data-container">
        <!-- Task data will be loaded here -->
    </div>
    

    <!-- Task Menu (Slider) -->
    <div id="task-menu" class="task-menu">
        <div class="task-container">
            <div class="task-option" data-task="info">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/App/icons/archive.svg" alt="Archive">
                <span data-translate="archive">Archive</span>
            </div>
            <div class="task-option" data-task="bow-thrusters">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/App/icons/bowThruster.svg" alt="Thrusters">
                <span data-translate="thruster">Thruster</span>
            </div>
            <div class="task-option" data-task="engines">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/App/icons/engine.svg" alt="Engines">
                <span data-translate="engine">Engine</span>
            </div>
            <div class="task-option" data-task="couplers">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/App/icons/couplers.svg" alt="Couplers">
                <span data-translate="couplers">Couplers</span>
            </div>
            <div class="task-option" data-task="seals">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/App/icons/seals.svg" alt="Seals">
                <span data-translate="shaftSeals">Seals</span>
            </div>
            <div class="task-option" data-task="shafts">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/App/icons/shafts.svg" alt="Shafts">
                <span data-translate="shaft">Shaft</span>
            </div>
            <div class="task-option" data-task="props">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/App/icons/props.svg" alt="Props">
                <span data-translate="propeller">Propeller</span>
            </div>
            <div class="task-option" data-task="rudder">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/App/icons/rudder.svg" alt="Rudder">
                <span data-translate="rudder">Rudder</span>
            </div>
            <div class="task-option" data-task="sea-screens">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/App/icons/screen.svg" alt="Screens">
                <span data-translate="screens">Screens</span>
            </div>
            <div class="task-option" data-task="zincs">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/App/icons/zincs.svg" alt="Zincs">
                <span data-translate="zincs">Zincs</span>
            </div>
            <div class="task-option" data-task="doors">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/App/icons/door.svg" alt="Doors">
                <span data-translate="doors">Doors</span>
            </div>
            <div class="task-option" data-task="generators">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/App/icons/generator.svg" alt="Generator">
                <span data-translate="generator">Generator</span>
            </div>
            <div class="task-option" data-task="electricMotors">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/App/icons/motor.svg" alt="Motors">
                <span data-translate="motor">Motor</span>
            </div>
            <div class="task-option" data-task="misc">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/App/icons/plus.svg" alt="Add New">
                <span data-translate="misc">Misc</span>
            </div>
        </div>
    </div>
    <div id="info-dropdown" class="hidden">
        <input type="text" id="info-input" placeholder="Enter information here...">
    </div>
    <div id="converter-container" class="hidden">
        <span data-translate="standard"></span>
        <input type="text" id="inches-input"/>
        <input type="number" id="mm-input"/> 
        <span data-translate="metric"></span>
    </div>
    
    <!-- Menu -->
    <div id="menu" class="menu"> 
        <div class="menuBoxItems">
            <button id="information" class="button" style="display:block;"><img src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/App/icons/archive.svg" alt="archive"></button>
            <button id="convert" class="button" style="display:block;"><img src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/App/icons/convert.svg" alt="save"></button>
            <button id="search-ship-button" class="button" type="submit" style="display:block;"><img src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/App/icons/globe.svg" alt="save"></button>
            <button id="language-select" class="button"><img></button>
            <button id="return-button" class="button" style="display:block;"><img src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/App/icons/return.svg" alt="go-back"></button>
        </div>
    </div>
    <div>
        <div id="alert-popup"></div>
    </div>

    <!-- Dev Script 
    <script type="module" src="../dist/bundle.js"></script> -->
    <script src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/DataFiles/dist/bundle.js"></script>
</body>
</html>
