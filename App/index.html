<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon for browser tab -->
    <link rel="icon" href="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/wrench-hammer.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/wrench-hammer.png" sizes="180x180">
    <link rel="icon" type="image/png" href="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/wrench-hammer.png" sizes="180x180">
    <title>VML.v2</title>
</head>
<body>
    <div id="vessel-title"></div>
    
    <!-- Vessel Select Form -->
    <div class="main-vessel-block">
        <div id="vessel-form" class="vesselForm">
            <form id="data-form" class="vesselDataForm">
                <h1 class="vesselFormLabel" data-translate="vesselFormLabel">Vessel</h1>
                <label for="vessel-name"></label>
                <input type="text" id="vessel-name" name="vessel-name" autocomplete="off" required>
            </form>
            <div id="autocomplete-suggestions" class="autocompleteSuggestions"></div>
        </div>
    </div>
    
    <div id="html-container">
        <div id="dynamic">
            <div class="details" id="vessel-details">
                <!-- Dynamic content will be injected here -->
            </div>
        </div>
    </div>

    <!-- Task Menu (Slider) -->
    <div id="task-menu" class="task-menu">
        <div class="task-container">
            <div class="task-option" data-task="info">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/info.svg" alt="Archive">
                <span data-translate="info">Info</span>
            </div>
            <div class="task-option" data-task="bowThruster">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/bowThruster.svg" alt="Thrusters">
                <span>Thruster</span>
            </div>
            <div class="task-option" data-task="anchor">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/anchor.svg" alt="Anchor">
                <span data-translate="anchor">Anchor</span>
            </div>
            <div class="task-option" data-task="engines">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/engine.svg" alt="Engines">
                <span data-translate="engine">Engine</span>
            </div>
            <div class="task-option" data-task="couplers">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/coupler.svg" alt="Couplers">
                <span data-translate="coupler">Couplers</span>
            </div>
            <div class="task-option" data-task="seals">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/rings.svg" alt="Shaft Seals">
                <span>Seals</span>
            </div>
            <div class="task-option" data-task="shafts">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/shaft.svg" alt="Shafts">
                <span data-translate="shaft">Shaft</span>
            </div>
            <div class="task-option" data-task="props">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/props.svg" alt="Props">
                <span>Props</span>
            </div>
            <div class="task-option" data-task="rudder">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/rudder.svg" alt="Rudder">
                <span data-translate="rudder">Rudder</span>
            </div>
            <div class="task-option" data-task="seaScreens">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/screen.svg" alt="Screens">
                <span data-translate="screens">Screens</span>
            </div>
            <div class="task-option" data-task="zincs">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/zincs.svg" alt="Zincs">
                <span data-translate="zincs">Zincs</span>
            </div>
            <div class="task-option" data-task="doors">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/door.svg" alt="Doors">
                <span data-translate="doors">Doors</span>
            </div>
            <div class="task-option" data-task="generators">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/generator.svg" alt="Generator">
                <span data-translate="generator">Generator</span>
            </div>
            <div class="task-option" data-task="electricMotors">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/motor.svg" alt="Motors">
                <span data-translate="motor">Motor</span>
            </div>
            <div class="task-option" data-task="misc">
                <img class="svg-icon" src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/plus.svg" alt="Add New">
                <span data-translate="misc">Misc</span>
            </div>
        </div>
    </div>

    <!-- Info Dropdown -->
    <div id="info-dropdown" class="hidden infoDropdown">
        <input type="text" id="info-input" placeholder="Enter information here...">
    </div>

    <!-- Converter Container -->
    <div id="converter-container" class="hidden converterContainer">
        <div id="converter" class="converter"></div>
        <button id="toggle-table-button" class="button rotate-button-image"><img src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/convert.svg" alt="save">
        </button>
    </div>

    <!-- Menu -->
    <div id="menu" class="menu">
        <div class="menuBoxItems">
            <button id="information" class="button" style="display:block;">
                <img src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/files.svg" alt="archive">
            </button>
            <button id="convert" class="button" style="display:block;">
                <img src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/convert.svg" alt="save">
            </button>
            <button id="search-ship-button" class="button" type="submit" style="display:block;">
                <img src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/globe.svg" alt="save">
            </button>
            <button id="language-select" class="button">
                <img alt="language selection">
            </button>
            <button id="return-button" class="button" style="display:block;">
                <img src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/App/icons/return.svg" alt="go-back">
            </button>
        </div>
    </div>

    <!-- Alert Popup -->
    <div id="alert-popup"></div>

    <!-- Dev Script -->
    <script type="module" src="/bundle.js"></script>
    <!--<script src="https://lukskul.github.io/Vessel-Mechanic-Log-V.2/dist/bundle.js"></script> -->
</body>
</html>
